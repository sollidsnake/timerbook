<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listing books</ion-title>

    <ion-buttons end>
      <button ion-button [navPush]="newPage">New</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let book of books" (click)="itemTapped($event, book, books.indexOf(book))">
      {{book.title}}
      <div class="item-note" item-right>
        <small>{{book.author}}</small>
      </div>
    </button>
  </ion-list>
</ion-content>
